<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electro Ball Haptic Hack</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      touch-action: none;
    }

    #ball {
      width: 200px;
      height: 200px;
      border: 2px solid lime;
      border-radius: 50%;
      margin: 100px auto;
      position: relative;
      animation: slow-rotate 10s linear infinite;
    }

    @keyframes slow-rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #hapticSwitch {
      position: absolute;
      left: -9999px;
      -webkit-appearance: switch;
      appearance: auto;
    }
  </style>
</head>
<body>

  <input id="hapticSwitch" type="checkbox" />
  <div id="ball"></div>

  <script>
    const hapticSwitch = document.getElementById('hapticSwitch');
    const ball = document.getElementById('ball');
    let hapticInterval = null;

    function startFakeHaptics() {
      if (hapticInterval) return;
      hapticInterval = setInterval(() => {
        hapticSwitch.checked = !hapticSwitch.checked;
      }, 75); // subtle tick ~13Hz
    }

    function stopFakeHaptics() {
      if (!hapticInterval) return;
      clearInterval(hapticInterval);
      hapticInterval = null;
      hapticSwitch.checked = false;
    }

    ball.addEventListener('pointerdown', startFakeHaptics);
    ball.addEventListener('pointerup', stopFakeHaptics);
    ball.addEventListener('pointercancel', stopFakeHaptics);
    ball.addEventListener('pointerleave', stopFakeHaptics);
  </script>

</body>
</html>
